<!DOCTYPE html>
<html>
<head>
    <title>AR Financial and Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel, .slider-container, .data-display, .view-toggle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel {
            top: 10px;
            left: 10px;
            padding: 15px;
        }
        .slider-container {
            top: 10px;
            right: 10px;
            padding: 10px;
            width: 200px;
        }
        .data-display {
            bottom: 60px;
            left: 10px;
            padding: 15px;
            max-width: 80%;
            overflow: auto;
        }
        .view-toggle {
            top: 10px;
            left: 220px;
            padding: 10px;
        }
        h1, h2 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button, input[type="range"] {
            width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Financial and Data Visualization</h1>
        <p>Adjust variables to see financial forecasts or data in AR.</p>
        <button onclick="fetchData(spreadsheetId)">Refresh Data</button>
    </div>
    
    <div class="view-toggle">
        <button onclick="switchView('financial')">Show Financial Model</button>
        <button onclick="switchView('3d')">Show 3D Bar Graph</button>
    </div>

    <div class="slider-container">
        <label for="revenue-slider">Revenue ($)</label>
        <input type="range" id="revenue-slider" min="10000" max="1000000" step="10000" value="500000">
        
        <label for="cost-slider">Costs ($)</label>
        <input type="range" id="cost-slider" min="5000" max="500000" step="5000" value="200000">
        
        <label for="margin-slider">Profit Margin (%)</label>
        <input type="range" id="margin-slider" min="0" max="100" step="1" value="20">
        
        <label for="zoom-slider">Zoom</label>
        <input type="range" id="zoom-slider" min="2" max="15" step="0.1" value="5">
        
        <label for="rotation-slider">Rotate Chart</label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    </div>

    <div class="data-display" id="financial-data-display">
        <h2>Financial Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Revenue</td>
                    <td id="revenue-display">$500,000</td>
                </tr>
                <tr>
                    <td>Costs</td>
                    <td id="cost-display">$200,000</td>
                </tr>
                <tr>
                    <td>Profit</td>
                    <td id="profit-display">$100,000</td>
                </tr>
                <tr>
                    <td>Profit Margin</td>
                    <td id="margin-display">20%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a-scene>
        <a-camera id="camera" position="0 1.6 5"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3"></a-light>
        <a-entity id="chart" position="0 0 -5"></a-entity>
    </a-scene>

    <script>
        const chartData = {
            revenue: 500000,
            costs: 200000,
            profit: 300000,
            profitMargin: 20
        };

        function calculateProfit() {
            chartData.profit = chartData.revenue - chartData.costs;
            chartData.profitMargin = (chartData.profit / chartData.revenue) * 100;
            updateFinancialDisplay();
        }

        function updateFinancialDisplay() {
            document.getElementById('revenue-display').textContent = `$${chartData.revenue.toLocaleString()}`;
            document.getElementById('cost-display').textContent = `$${chartData.costs.toLocaleString()}`;
            document.getElementById('profit-display').textContent = `$${chartData.profit.toLocaleString()}`;
            document.getElementById('margin-display').textContent = `${chartData.profitMargin.toFixed(2)}%`;
            updateChart();
        }

        function updateChart() {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            const values = [chartData.revenue, chartData.costs, chartData.profit];
            const names = ['Revenue', 'Costs', 'Profit'];
            const colors = ['green', 'red', 'blue'];

            values.forEach((value, index) => {
                const height = (value / 1000000) * 5;
                const positionX = (index - 1) * 1.2;

                const bar = document.createElement('a-box');
                bar.setAttribute('color', colors[index]);
                bar.setAttribute('depth', 0.5);
                bar.setAttribute('width', 0.5);
                bar.setAttribute('height', height);
                bar.setAttribute('position', { x: positionX, y: height / 2, z: 0 });

                chartEntity.appendChild(bar);

                const label = document.createElement('a-text');
                label.setAttribute('value', names[index]);
                label.setAttribute('align', 'center');
                label.setAttribute('position', { x: positionX, y: height + 0.5, z: 0 });
                chartEntity.appendChild(label);
            });
        }

        function createChart(values, names, type = 'bar') {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            if (type === 'bar') {
                values.forEach((value, index) => {
                    const barHeight = (value / 100) * 5;

                    const geometry = new THREE.BoxGeometry(0.5, barHeight, 0.5);
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    const bar = new THREE.Mesh(geometry, material);
                    bar.position.set(index * (0.55) - (values.length / 2 * 0.55), barHeight / 2, 0);

                    const borderMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.3, transparent: true });
                    const borderGeometry = new THREE.BoxGeometry(0.55, barHeight + 0.05, 0.55);
                    const border = new THREE.Mesh(borderGeometry, borderMaterial);
                    border.position.copy(bar.position);

                    const highlightMaterial1 = new THREE.MeshBasicMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.3 });
                    const highlightMaterial2 = new THREE.MeshBasicMaterial({ color: 0x004d00, emissive: 0x004d00, emissiveIntensity: 0.3 });
                    const highlightGeometry1 = new THREE.BoxGeometry(0.5, barHeight, 0.5);
                    const highlightGeometry2 = new THREE.BoxGeometry(0.5, barHeight, 0.5);
                    const highlight1 = new THREE.Mesh(highlightGeometry1, highlightMaterial1);
                    const highlight2 = new THREE.Mesh(highlightGeometry2, highlightMaterial2);

                    highlight1.position.copy(bar.position);
                    highlight2.position.copy(bar.position);

                    chartEntity.appendChild(bar);
                    chartEntity.appendChild(border);
                    chartEntity.appendChild(highlight1);
                    chartEntity.appendChild(highlight2);
                });
            }
        }

        function fetchData(spreadsheetId) {
            // Fetch data from EtherCalc or any other source
            // This function should update `chartData` and call `updateFinancialDisplay()`
        }

        document.getElementById('revenue-slider').addEventListener('input', (event) => {
            chartData.revenue = parseFloat(event.target.value);
            calculateProfit();
        });

        document.getElementById('cost-slider').addEventListener('input', (event) => {
            chartData.costs = parseFloat(event.target.value);
            calculateProfit();
        });

        document.getElementById('margin-slider').addEventListener('input', (event) => {
            chartData.profitMargin = parseFloat(event.target.value);
            updateFinancialDisplay();
        });

        document.getElementById('zoom-slider').addEventListener('input', (event) => {
            const zoomValue = parseFloat(event.target.value);
            document.querySelector('a-camera').setAttribute('position', `0 1.6 ${zoomValue}`);
        });

        document.getElementById('rotation-slider').addEventListener('input', (event) => {
            const rotationValue = parseFloat(event.target.value);
            document.querySelector('#chart').setAttribute('rotation', `0 ${rotationValue} 0`);
        });

        function switchView(view) {
            const financialDataDisplay = document.getElementById('financial-data-display');
            const aScene = document.querySelector('a-scene');
            if (view === 'financial') {
                financialDataDisplay.style.display = 'block';
                aScene.style.display = 'none';
                updateFinancialDisplay();
            } else {
                financialDataDisplay.style.display = 'none';
                aScene.style.display = 'block';
                createChart([chartData.revenue, chartData.costs, chartData.profit], ['Revenue', 'Costs', 'Profit']);
            }
        }

        // Initialize
        switchView('financial');
    </script>
</body>
</html>
