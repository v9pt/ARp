<!DOCTYPE html>
<html>
<head>
    <title>AR Financial Model Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel, .slider-container, .data-display {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel {
            top: 10px;
            left: 10px;
            padding: 15px;
        }
        .slider-container {
            top: 10px;
            right: 10px;
            padding: 10px;
        }
        .data-display {
            bottom: 60px;
            left: 10px;
            padding: 15px;
            max-width: 80%;
            overflow: auto;
        }
        h1, h2 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button, input[type="range"] {
            width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>Financial Model AR Visualization</h1>
        <p>Adjust variables to see financial forecasts in AR.</p>
    </div>

    <!-- Sliders to Adjust Financial Variables -->
    <div class="slider-container">
        <label for="revenue-slider">Revenue ($)</label>
        <input type="range" id="revenue-slider" min="10000" max="1000000" step="10000" value="500000">
        
        <label for="cost-slider">Costs ($)</label>
        <input type="range" id="cost-slider" min="5000" max="500000" step="5000" value="200000">
        
        <label for="margin-slider">Profit Margin (%)</label>
        <input type="range" id="margin-slider" min="0" max="100" step="1" value="20">
    </div>

    <!-- Display Financial Data -->
    <div class="data-display">
        <h2>Financial Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Revenue</td>
                    <td id="revenue-display">$500,000</td>
                </tr>
                <tr>
                    <td>Costs</td>
                    <td id="cost-display">$200,000</td>
                </tr>
                <tr>
                    <td>Profit</td>
                    <td id="profit-display">$100,000</td>
                </tr>
                <tr>
                    <td>Profit Margin</td>
                    <td id="margin-display">20%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a-scene>
        <a-camera id="camera" position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3" target="#chart"></a-light>
        <a-entity id="chart" position="0 0 -5" rotation-controls="enabled: true; rotationSpeed: 0.5"></a-entity>
    </a-scene>

    <script>
        const barWidth = 0.5;
        const barDepth = 0.5;
        const maxHeight = 5;

        const chartData = {
            revenue: 500000,
            costs: 200000,
            profitMargin: 20
        };

        // Function to Calculate and Update Profit
        function calculateProfit() {
            chartData.profit = chartData.revenue - chartData.costs;
            chartData.profitMargin = (chartData.profit / chartData.revenue) * 100;
            updateFinancialDisplay();
        }

        // Update Display Values
        function updateFinancialDisplay() {
            document.getElementById('revenue-display').textContent = `$${chartData.revenue.toLocaleString()}`;
            document.getElementById('cost-display').textContent = `$${chartData.costs.toLocaleString()}`;
            document.getElementById('profit-display').textContent = `$${chartData.profit.toLocaleString()}`;
            document.getElementById('margin-display').textContent = `${chartData.profitMargin.toFixed(2)}%`;
            updateChart();
        }

        // Create 3D Chart
        function updateChart() {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            // Create Bars for Revenue, Costs, and Profit
            const values = [chartData.revenue, chartData.costs, chartData.profit];
            const names = ['Revenue', 'Costs', 'Profit'];
            const colors = [0x00ff00, 0xff0000, 0x0000ff]; // Green, Red, Blue
            
            values.forEach((value, index) => {
                const barHeight = (value / 1000000) * maxHeight;

                const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                const material = new THREE.MeshBasicMaterial({ color: colors[index] });
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(index * (barWidth + 0.2) - (values.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                const wrapperEntity = document.createElement('a-entity');
                wrapperEntity.setObject3D('mesh', bar);
                chartEntity.appendChild(wrapperEntity);

                const text = document.createElement('a-text');
                text.setAttribute('value', names[index]);
                text.setAttribute('position', `${bar.position.x} ${bar.position.y + barHeight / 2 + 0.5} ${bar.position.z}`);
                text.setAttribute('align', 'center');
                chartEntity.appendChild(text);
            });
        }

        // Handle Slider Changes
        document.getElementById('revenue-slider').addEventListener('input', (event) => {
            chartData.revenue = parseInt(event.target.value, 10);
            calculateProfit();
        });

        document.getElementById('cost-slider').addEventListener('input', (event) => {
            chartData.costs = parseInt(event.target.value, 10);
            calculateProfit();
        });

        document.getElementById('margin-slider').addEventListener('input', (event) => {
            chartData.profitMargin = parseInt(event.target.value, 10);
            chartData.profit = chartData.revenue * (chartData.profitMargin / 100);
            updateFinancialDisplay();
        });

        // Initialize Chart
        updateChart();
    </script>
</body>
</html>
