<!DOCTYPE html>
<html>
<head>
    <title>AR Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel, .slider-container, .data-display {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel {
            top: 10px;
            left: 10px;
        }
        .slider-container {
            top: 10px;
            right: 10px;
        }
        .data-display {
            bottom: 60px;
            left: 10px;
            max-width: 80%;
            overflow: auto;
        }
        .info-panel button, .data-display button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .info-panel button:hover, .data-display button:hover {
            background-color: #0056b3;
        }
        .data-display table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-display th, .data-display td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .data-display th {
            background-color: #f4f4f4;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Data Visualization</h1>
        <p>This visualization displays data in an augmented reality environment.</p>
        <button onclick="fetchData()">Refresh Data</button>
    </div>
    <div class="slider-container">
        <label for="zoom-slider">Zoom Level</label>
        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="5">
        <label for="rotation-slider">Rotation</label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    </div>
    <div class="data-display">
        <h2>Spreadsheet Data</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
        <button onclick="window.open('https://ethercalc.net/qpmllytxss4g', '_blank')">Edit Spreadsheet</button>
    </div>
    <a-scene>
        <a-camera id="camera" position="0 1.6 5"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3"></a-light>
        <a-entity id="chart" position="0 0 -5"></a-entity>
    </a-scene>
    <script>
        const barWidth = 0.5;
        const barDepth = 0.5;
        const maxHeight = 5;

        function createChart(values, names) {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            values.forEach((value, index) => {
                const barHeight = (value / 100) * maxHeight;

                const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(index * (barWidth + 0.2) - (values.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                chartEntity.setObject3D('mesh', bar);

                const textGeometry = new THREE.TextGeometry(names[index], {
                    font: new THREE.FontLoader().parse(require('three/examples/fonts/helvetiker_regular.typeface.json')),
                    size: 0.5,
                    height: 0.1
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
                const text = new THREE.Mesh(textGeometry, textMaterial);
                text.position.set(bar.position.x, bar.position.y + barHeight / 2 + 0.5, bar.position.z);
                text.rotation.set(0, Math.PI / 2, 0);

                chartEntity.setObject3D('text', text);
            });
        }

        function fetchData() {
            const url = 'https://www.ethercalc.net/_/qpmllytxss4g/csv.json';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length === 2) {
                        const names = data[0];
                        const values = data[1].map(value => parseFloat(value)).filter(value => !isNaN(value));
                        createChart(values, names);
                        updateTable(names, values);
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => console.error('Failed to fetch data:', error));
        }

        function updateTable(names, values) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            names.forEach((name, index) => {
                const row = document.createElement('tr');
                const categoryCell = document.createElement('td');
                const valueCell = document.createElement('td');

                categoryCell.textContent = name;
                valueCell.textContent = values[index] || 'N/A';

                row.appendChild(categoryCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            });
        }

        document.getElementById('zoom-slider').addEventListener('input', (event) => {
            const zoomLevel = event.target.value;
            const camera = document.querySelector('a-camera');
            camera.setAttribute('position', `0 1.6 ${5 - zoomLevel}`);
        });

        document.getElementById('rotation-slider').addEventListener('input', (event) => {
            const rotation = event.target.value;
            const chart = document.querySelector('#chart');
            chart.setAttribute('rotation', `0 ${rotation} 0`);
        });

        // Initial setup
        fetchData();
    </script>
</body>
</html>
