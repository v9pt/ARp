<!DOCTYPE html>
<html>
<head>
    <title>AR Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info-panel p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .info-panel button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .info-panel button:hover {
            background-color: #0056b3;
        }
        .slider-container {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
        .data-display {
            position: absolute;
            bottom: 60px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
            max-width: 80%;
            overflow: auto;
        }
        .data-display h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .data-display table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-display th, .data-display td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .data-display th {
            background-color: #f4f4f4;
        }
        .data-display button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .data-display button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Data Visualization</h1>
        <p>This visualization displays data in an augmented reality environment.</p>
        <button onclick="fetchData(spreadsheetId)">Refresh Data</button>
        <button onclick="toggleChart()">Toggle Chart</button>
    </div>
    <div class="slider-container">
        <label for="zoom-slider">Zoom Level</label>
        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="5">
        <label for="rotation-slider">Rotation</label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    </div>
    <div class="data-display">
        <h2>Spreadsheet Data</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
        <button onclick="window.open('https://ethercalc.net/qpmllytxss4g', '_blank')">Edit Spreadsheet</button>
    </div>
    <a-scene>
        <a-camera id="camera" position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3" target="#chart"></a-light>
        <a-entity id="chart" position="0 0 -5" rotation-controls="enabled: true; rotationSpeed: 0.5"></a-entity>
    </a-scene>
    <script>
        let chartType = 'bar';  // Default chart type

        function toggleChart() {
            chartType = chartType === 'bar' ? 'pie' : 'bar';
            fetchData(spreadsheetId);
        }

        function createChart(values, names) {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            if (chartType === 'bar') {
                createBarChart(values, names, chartEntity);
            } else if (chartType === 'pie') {
                createPieChart(values, names, chartEntity);
            }
        }

        function createBarChart(values, names, chartEntity) {
            const barWidth = 0.5;
            const barDepth = 0.5;
            const maxHeight = 5;

            values.forEach((value, index) => {
                const barHeight = (value / 100) * maxHeight;

                // Create the main bar
                const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(index * (barWidth + 0.2) - (values.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                // Overlapping effect
                const meshEntity = new AFRAME.THREE.Object3D();
                meshEntity.add(bar);
                chartEntity.object3D.add(meshEntity);

                // Add text label
                const text = document.createElement('a-text');
                text.setAttribute('value', names[index] || `Item ${index}`);
                text.setAttribute('position', `${bar.position.x} ${bar.position.y + barHeight / 2 + 0.5} ${bar.position.z}`);
                text.setAttribute('align', 'center');
                text.setAttribute('color', '#000000'); // Black text for visibility
                chartEntity.appendChild(text);
            });
        }

        function createPieChart(values, names, chartEntity) {
            const total = values.reduce((sum, val) => sum + val, 0);
            let cumulativeAngle = 0;

            values.forEach((value, index) => {
                const sliceAngle = (value / total) * Math.PI * 2;
                const geometry = new THREE.CylinderGeometry(2, 2, 0.2, 64, 1, false, cumulativeAngle, sliceAngle);
                const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const slice = new THREE.Mesh(geometry, material);

                cumulativeAngle += sliceAngle;

                // Overlapping effect
                const meshEntity = new AFRAME.THREE.Object3D();
                meshEntity.add(slice);
                chartEntity.object3D.add(meshEntity);

                // Add text label
                const text = document.createElement('a-text');
                text.setAttribute('value', names[index] || `Item ${index}`);
                text.setAttribute('position', `${Math.cos(cumulativeAngle - sliceAngle / 2) * 2} ${0.5} ${Math.sin(cumulativeAngle - sliceAngle / 2) * 2}`);
                text.setAttribute('align', 'center');
                text.setAttribute('color', '#000000'); // Black text for visibility
                chartEntity.appendChild(text);
            });
        }

        const spreadsheetId = 'qpmllytxss4g';

        function fetchData(spreadsheetId) {
            fetch(`https://www.ethercalc.net/_/${spreadsheetId}/csv.json`)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 1) {
                        const names = data.slice(1).map(row => row[0]);
                        const values = data.slice(1).map(row => parseFloat(row[1]));
                        createChart(values, names);

                        // Update the data display table
                        const tbody = document.querySelector('#data-table tbody');
                        tbody.innerHTML = '';
                        data.slice(1).forEach((row) => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
                            tbody.appendChild(tr);
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Initial data fetch
        fetchData(spreadsheetId);

        // Zoom and rotation controls
        const zoomSlider = document.getElementById('zoom-slider');
        zoomSlider.addEventListener('input', () => {
            const camera = document.getElementById('camera');
            camera.setAttribute('position', `0 1.6 ${zoomSlider.value}`);
        });

        const rotationSlider = document.getElementById('rotation-slider');
        rotationSlider.addEventListener('input', () => {
            const chart = document.getElementById('chart');
            chart.setAttribute('rotation', `0 ${rotationSlider.value} 0`);
        });
    </script>
</body>
</html>
